name: Deploy HollyHop (Broker & Investhor)

on:
  push:
    branches:
      - main
    paths:
      - 'broker/**'

jobs:
  # 1. Deploy Legacy PHP Backend to FTP
  deploy-backend:
    name: Deploy Backend (/broker)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Sync PHP files to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Source: Broker 2.0 folder
          local-dir: ./broker/broker 2.0/
          # Dest: /broker/ on FTP
          server-dir: /www/domains/hollyhop.cz/broker/broker 2.0/ 
          exclude: |
            **/.git*
            **/node_modules/**
            env.local.php

  # 2. Build & Deploy React Frontend to FTP
  deploy-frontend:
    name: Deploy Investhor (/investhor)
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Build React App
        run: |
          cd broker/broker-client
          npm install
          npm run build
          
      - name: Sync React Build to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
            server: ${{ secrets.FTP_SERVER }}
            username: ${{ secrets.FTP_USERNAME }}
            password: ${{ secrets.FTP_PASSWORD }}
            # Source: dist folder
            local-dir: ./broker/broker-client/dist/
            # Dest: /investhor/ on FTP
            server-dir: /www/domains/hollyhop.cz/investhor/
